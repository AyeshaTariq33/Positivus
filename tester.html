<style>
    /* Normal Scroll by default */
.wrapper {
  height: auto;
  overflow: auto;
}

/* When menu opens, disable scroll */
#menu-toggle:checked ~ .wrapper {
  height: 100vh;
  overflow: hidden;
}

/* Menu styling */
.menu {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100vh;
  background: #fff;
  z-index: 999;
  padding: 20px;
}

/* Show menu when checked */
#menu-toggle:checked ~ .wrapper .menu {
  display: block;
}

/* Icons for open/close */
.menu-icon, .close-icon {
  font-size: 24px;
  cursor: pointer;
  z-index: 1000;
  position: fixed;
  top: 20px;
  right: 20px;
}

</style>

<input type="checkbox" id="menu-toggle" hidden>

<div class="wrapper">
  <header class="navbar">
    <label for="menu-toggle" class="menu-icon">☰</label>

    <nav class="menu">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
      </ul>
    </nav>

    <label for="menu-toggle" class="close-icon">✖</label>
  </header>

  <!-- Rest of the content -->
  <main>
    <p>Yahan tumhara full content hoga jo scroll karta hai...</p>
    <p>Scroll karne layak content daalo...</p>
    <!-- etc -->
  </main>
</div>
